<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay the Spire Card List</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #2a2a2a;
            border: 2px solid #4a4a4a;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
        }
        .card-cost {
            background-color: #4a4a4a;
            color: #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .card-rarity {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .common { color: #a0a0a0; }
        .uncommon { color: #4fc3f7; }
        .rare { color: #ffd700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slay the Spire Card List</h1>
        <div id="card-container" class="card-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // This would be your JSON data converted from Excel
        const cardData = [
            { name: "Strike", cost: 1, rarity: "Common" },
            { name: "Defend", cost: 1, rarity: "Common" },
            { name: "Bash", cost: 2, rarity: "Common" },
            { name: "Iron Wave", cost: 1, rarity: "Uncommon" },
            { name: "Demon Form", cost: 3, rarity: "Rare" },
            { name: "Whirlwind", cost: "X", rarity: "Uncommon" },
            { name: "Bludgeon", cost: 3, rarity: "Rare" },
            { name: "Shrug It Off", cost: 1, rarity: "Common" }
        ];

        function createCardElement(card) {
            return `
                <div class="card">
                    <div class="card-header">
                        <span class="card-name">${card.name}</span>
                        <span class="card-cost">${card.cost}</span>
                    </div>
                    <div class="card-rarity ${card.rarity.toLowerCase()}">${card.rarity}</div>
                </div>
            `;
        }

        function renderCards() {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = cardData.map(createCardElement).join('');
        }

        // Render cards when the page loads
        window.onload = renderCards;
    </script>
</body>
</html>
